<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QIC Dashboard Header</title>
  <style>
    :root {
      --qic-red: #b20838;
      --qic-gold: #ffcc00;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--white);
    }

    header {
      background-color: var(--white);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      padding: 12px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--qic-red);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 40px;
      width: auto;
    }

    .logo span {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--qic-red);
      user-select: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      color: var(--qic-red);
      padding: 6px 10px;
      border-radius: 5px;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    nav a:hover {
      background-color: var(--qic-red);
      color: var(--qic-gold);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 16px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/traffic_accidents">Traffic Accident Casualties</a>
      <a href="/rainfall_data">Rainfall Averages</a>
      <a href="/realestate_data/">Weekly Real-Estate Prices</a>
    </nav>
  </header>
{% block content %}
  <!-- Content will be injected here -->
{% endblock %}
</body>
</html>
