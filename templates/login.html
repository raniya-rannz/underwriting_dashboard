<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login with Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff, #f3f3f3);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Swing animation */
    @keyframes swing {
      0% { transform: rotate(20deg); }
      30% { transform: rotate(-15deg); }
      60% { transform: rotate(10deg); }
      80% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .swing-wrapper {
      position: relative;
      animation: swing 1.5s ease-out;
      transform-origin: top center;
    }

    .rope {
      width: 2px;
      height: 120px;
      background-color: #8D1B3D; /* Qatar maroon */
      position: absolute;
      top: -120px;
    }

    .rope.left {
      left: 40px;
    }

    .rope.right {
      right: 40px;
    }

    .container {
      width: 420px;
      padding: 40px 32px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(141, 27, 61, 0.3);
      text-align: center;
      border-top: 6px solid #8D1B3D;
    }

    .info-text {
      font-size: 15px;
      color: #444;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    h2 {
      margin-bottom: 24px;
      color: #8D1B3D;
      font-size: 24px;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #8D1B3D; /* Qatar maroon */
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .google-btn:hover {
      background: #6e142f;
    }

    .google-icon {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      filter: brightness(0) invert(1); /* make icon white on maroon */
    }
  </style>
</head>
<body>
  <div class="swing-wrapper">
    <div class="rope left"></div>
    <div class="rope right"></div>
    <div class="container">
      <div class="info-text">
        This dashboard contains necessary information about insurance policies.<br>
        To ensure your privacy and data security, please login with your Google account.
      </div>
      <a class="google-btn" href="/login/google">
        Login with Google
      </a>
    </div>
  </div>
</body>
</html>
